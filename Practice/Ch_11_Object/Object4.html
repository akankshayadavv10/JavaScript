<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Object</h1>
    <h2>Displaying Object in Loop</h2>
    <p id="demo"></p>

    <script>
        const person={
            name:"Akanksha",
            city:"Pune"
        }
        let text="";
        for(let x in person){
            text+=person[x]+" "
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
