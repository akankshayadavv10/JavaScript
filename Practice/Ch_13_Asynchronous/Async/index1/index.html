<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS async / await</h1>
    <p id="o">Hello</p>

    <script>
        function myDisplayer(some){
            document.getElementById("o").innerHTML=some;

        }
        async function myFunction(){
            return "Hello";
        }
        myFunction().then(
            function(value){
                myDisplayer(value)
            },
            function (error){
                myDisplayer(error)
            }
        )
    </script>
</body>
</html>
