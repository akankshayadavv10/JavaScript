<body>
    <button id="btn">Stop Animation</button>

            console.log(`rgb(${Math.random(0,255)*100},${Math.random(0,255)*100},$${Math.random(0,255)*100}`)
            document.body.style.backgroundColor=`rgb(${Math.random(0,255)*100},${Math.random(0,255)*100},${Math.random(0,255)*100})`
        }
        let animation = setInterval(greet,2000)
//          setTimeout(function (){

//          setTimeout(()=>{
// document.write("Hii")

         document.getElementById("btn").addEventListener("click",()=>{
            clearInterval(animation)
         })
    </script>
</body>
</html>
